# See scripts/defaults/localnet/suibase.yaml for documentation.
network_type: remote

auto_key_generation: true

terminal_color: true

initial_fund_per_address: ~

sui_faucet_enabled: false
sui_faucet_genesis_funding: ~
sui_faucet_host_ip: "localhost"
sui_faucet_port: 9125
sui_faucet_max_request_per_second: 100
sui_faucet_num_coins: 1
sui_faucet_coin_value: 200000000
sui_faucet_request_buffer_size: 200
sui_faucet_client_timeout_secs: 10

default_repo_url: "https://github.com/MystenLabs/sui.git"
default_repo_branch: "testnet"
force_tag: ~

github_token: ~

precompiled_bin: true
enable_local_repo: false

cargo_release: false
cargo_add_options: ~

autocoins_enabled: false

proxy_enabled: true
proxy_host_ip: "localhost"
proxy_port_number: 44342

dtp_enabled: false
dtp_host_ip: "localhost"
dtp_web_port_number: 44397
dtp_api_port_number: 44398

suibase_api_port_number: 44399

sui_explorer_enabled: true
sui_explorer_scheme: "https://"
sui_explorer_host_ip: "suiscan.xyz"
sui_explorer_port_number: ~
sui_explorer_object_path: "/testnet/object/{ID}"
sui_explorer_package_path: "/testnet/object/{ID}/contracts"
sui_explorer_txn_path: "/testnet/tx/{ID}"

links:
  - alias: "sui.io"
    rpc: "https://fullnode.testnet.sui.io:443"
    ws: "wss://fullnode.testnet.sui.io:443"
    priority: 10
  - alias: "allnodes.com"
    rpc: "https://sui-testnet.publicnode.com:443"
    priority: 20
  - alias: "ankr.com"
    rpc: "https://rpc.ankr.com/sui_testnet"
    priority: 20
  - alias: "blastapi.io"
    rpc: "https://sui-testnet.public.blastapi.io:443"
    ws: "wss://sui-testnet.public.blastapi.io:443"
    priority: 20
  - alias: "suiscan.xyz"
    rpc: "https://rpc-testnet.suiscan.xyz:443"
    metrics: "https://rpc-testnet.suiscan.xyz/metrics"
    ws: "wss://rpc-testnet.suiscan.xyz/websocket"
    priority: 20
