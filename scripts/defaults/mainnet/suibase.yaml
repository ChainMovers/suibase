# See scripts/defaults/localnet/suibase.yaml for documentation.
network_type: remote

auto_key_generation: true

terminal_color: true

initial_fund_per_address: ~

sui_faucet_enabled: false
sui_faucet_genesis_funding: ~
sui_faucet_host_ip: "0.0.0.0"
sui_faucet_port: 9125
sui_faucet_max_request_per_second: 100
sui_faucet_num_coins: 1
sui_faucet_coin_value: 200000000
sui_faucet_request_buffer_size: 200
sui_faucet_client_timeout_secs: 10

default_repo_url: "https://github.com/MystenLabs/sui.git"
default_repo_branch: "main"

proxy_port_number: 44343
proxy_enabled: true
daemon_api_port_number: 44399

links:
  - alias: "sui.io"
    rpc: "https://fullnode.mainnet.sui.io:443"
    ws: "wss://fullnode.mainnet.sui.io:443"
    priority: 10
  - alias: "allnodes.com"
    rpc: "https://sui-rpc.publicnode.com:443"
    priority: 20
  - alias: "allthatnode.com"
    rpc: "https://sui-mainnet-rpc.allthatnode.com:443"
    priority: 20
  - alias: "blastapi.io"
    rpc: "https://sui-mainnet.public.blastapi.io:443"
    ws: "wss://sui-mainnet.public.blastapi.io:443"
    priority: 20
  - alias: "suiscan.xyz"
    rpc: "https://rpc-mainnet.suiscan.xyz:443"
    metrics: "https://rpc-mainnet.suiscan.xyz/metrics"
    ws: "wss://rpc-mainnet.suiscan.xyz/websocket"
    priority: 20
