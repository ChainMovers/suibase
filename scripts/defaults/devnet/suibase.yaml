# See scripts/defaults/localnet/suibase.yaml for documentation.
network_type: remote

auto_key_generation: true

terminal_color: true

initial_fund_per_address: ~

sui_faucet_enabled: false
sui_faucet_genesis_funding: ~
sui_faucet_host_ip: "0.0.0.0"
sui_faucet_port: 9124
sui_faucet_max_request_per_second: 100
sui_faucet_num_coins: 1
sui_faucet_coin_value: 200000000
sui_faucet_request_buffer_size: 200
sui_faucet_client_timeout_secs: 10

default_repo_url: "https://github.com/MystenLabs/sui.git"
default_repo_branch: "devnet"

proxy_port_number: 44341
proxy_enabled: false
daemon_api_port_number: 44399

links:
  - alias: "sui.io"
    rpc: "https://fullnode.devnet.sui.io:443"
    ws: "wss://fullnode.devnet.sui.io:443"
    priority: 10
  - alias: "suiscan.xyz"
    rpc: "https://rpc-ws-devnet.suiscan.xyz:443"
    metrics: "https://rpc-ws-devnet.suiscan.xyz/metrics"
    ws: "wss://rpc-ws-devnet.suiscan.xyz/websocket"
    priority: 20
  - alias: "vincagame.com"
    rpc: "https://fullnode.devnet.vincagame.com:443"
    ws: "wss://fullnode.devnet.vincagame.com:443"
    priority: 30
